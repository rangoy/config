- id: steppers
  alias: Write Stepper Value to ESP
  trigger:
    - platform: state
      entity_id: input_number.stepper_control
  action:
    - service: esphome.testnode_control_stepper
      data_template:
        target: "{{ trigger.to_state.state | int }}"
- alias: Write Stepper Speed to ESP
  trigger:
    - platform: state
      entity_id: input_number.stepper_speed
  action:
    - service: esphome.testnode_control_stepperspeed
      data_template:
        speed: "{{ trigger.to_state.state | int }}"
  id: aecc05dc804e4ad197fcd3c872f77411
- id: "1611061943338"
  alias: Batteri tesla
  description: ""
  trigger:
    - platform: numeric_state
      entity_id: sensor.flyet_battery_sensor
      below: "46"
  condition: []
