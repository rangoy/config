- id: "1623495484193"
  alias: Ventilere 1 time
  description: ""
  trigger:
    - platform: homeassistant
      event: start
      id: ventilere1t
  condition: []
  action:
    - service: modbus.write_register
      data:
        hub: hub1
        unit: 1
        value: 3
        address: 100
    - delay:
        hours: 0
        minutes: 59
        seconds: 30
        milliseconds: 0
    - service: modbus.write_register
      data:
        hub: hub1
        unit: 1
        value: 1
        address: 100
  mode: single
